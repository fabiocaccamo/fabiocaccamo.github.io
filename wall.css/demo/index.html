        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function() {
                (function(){
                    var controlsEl = $('.controls-container .control');
                    controlsEl.change(function() {
                        updateWall();
                    });
        
                    var wallEl = $('.wall-container .wall');
                    var wallClasses, wallClass;
        
                    function updateWall() {
                        wallClasses = ['wall'];
                        controlsEl.each(function() {
                            wallClass = ($(this).val() || '');
                            if (wallClass != '') {
                                wallClasses.push(wallClass);
                            }
                        });
                        wallEl.removeClass();
                        wallEl.addClass(wallClasses.join(' '))
                    };
                    updateWall();
                })();
            });
        </script>
